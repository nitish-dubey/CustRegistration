  <div class="ui grid">
  <div class="five wide column"></div>
  
  <div class="five wide column">

  <h1>Customer Registration</h1>
  <hr>
  <form class="ui form">
			  <div class="field form-group">
			    <label>First Name</label>
			    <input type="text" name="firstname" class="form-control" placeholder="First Name" [(ngModel)]="custinfo.firstname">
			  </div>
			  <div class="field form-group">
			    <label>Last Name</label>
			    <input type="text" name="lastname" class="form-control" placeholder="Last Name" [(ngModel)]="custinfo.lastname">
			  </div>
			  <div class="field form-group">
			    <label>User Name</label>
			    <input type="text" name="username" class="form-control" placeholder="User Name" [(ngModel)]="custinfo.username">
			  </div>
			  <div class="field form-group">
			    <label>Password</label>
			    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="custinfo.password">
			  </div>
			   <div class="field form-group">
			    <label>Confirm Password</label>
			    <input type="password" name="conf-password" class="form-control" placeholder="Confirm Password">
			  </div>
			  <div align="center"><button (click)="onSubmit()" class="ui button" type="submit">Register</button></div>
 </form>
</div>
 <div class="five wide column"></div>
</div>
